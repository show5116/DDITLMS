<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="sidebarFragment">
    <header class="main-nav">
        <div class="sidebar-user text-center"><a class="setting-primary" href="javascript:void(0)"><i data-feather="settings"></i></a><img class="img-90 rounded-circle" th:src="${session.memberImg}" alt="">
            <div class="badge-bottom"><span class="badge badge-primary">New</span></div><a href="user-profile.html">
                <h6 class="mt-3 f-14 f-w-600" th:text="${session.userName}">Emay Walter</h6></a>
            <ul sec:authorize="hasRole('ROLE_STUDENT')">
                <th:block th:replace="/fragment/sidebarFragment/side_student.html :: side_student_Fragment"></th:block>
            </ul>
            <ul sec:authorize="hasRole('ROLE_PROFESSOR')">
                <th:block th:replace="/fragment/sidebarFragment/side_professor.html :: side_professorFragment"></th:block>
            </ul>
            <ul sec:authorize="hasRole('ROLE_ADMIN_DEP')">
                <th:block th:replace="/fragment/sidebarFragment/side_admin_dep.html :: side_admin_depFragment"></th:block>
            </ul>
            <ul sec:authorize="hasRole('ROLE_GENERAL_DEP')">
                <th:block th:replace="/fragment/sidebarFragment/side_general_dep.html :: side_general_depFragment"></th:block>
            </ul>
            <ul sec:authorize="hasRole('ROLE_ACCADEMIC_DEP')">
                <th:block th:replace="/fragment/sidebarFragment/side_accademic_dep.html :: side_accademic_depFragment"></th:block>
            </ul>
            <ul sec:authorize="hasRole('ROLE_STUDENT_DEP')">
                <th:block th:replace="/fragment/sidebarFragment/side_student_dep.html :: side_student_depFragment"></th:block>
            </ul>
        </div>
        <nav>
            <div class="main-navbar">
                <div class="left-arrow" id="left-arrow"><i data-feather="arrow-left"></i></div>
                <div id="mainnav">
                    <ul sec:authorize="hasRole('ROLE_STUDENT')" class="nav-menu bar">
                        <th:block th:replace="/fragment/nav_student.html :: nav_studentFragment"></th:block>
                    </ul>
                    <ul sec:authorize="hasRole('ROLE_PROFESSOR')" class="nav-menu bar">
                        <th:block th:replace="/fragment/nav_professor.html :: nav_professorFragment"></th:block>
                    </ul>
                    <ul sec:authorize="hasRole('ROLE_ACCADEMIC_DEP')" class="nav-menu bar">
                        <th:block th:replace="/fragment/nav_accademic_dep.html :: nav_accademic_depFragment"></th:block>
                    </ul>
                    <ul sec:authorize="hasRole('ROLE_ADMIN_DEP')" class="nav-menu bar">
                        <th:block th:replace="/fragment/nav_admin_dep.html :: nav_admin_depFragment"></th:block>
                    </ul>
                    <ul sec:authorize="hasRole('ROLE_GENERAL_DEP')" class="nav-menu bar">
                        <th:block th:replace="/fragment/nav_general_dep.html :: nav_general_depFragment"></th:block>
                    </ul>
                    <ul sec:authorize="hasRole('ROLE_STUDENT_DEP')" class="nav-menu bar">
                        <th:block th:replace="/fragment/nav_student_dep.html :: nav_student_depFragment"></th:block>
                    </ul>
                </div>
                <div class="right-arrow" id="right-arrow"><i data-feather="arrow-right"></i></div>
            </div>
        </nav>
    </header>
</th:block>
</html>
